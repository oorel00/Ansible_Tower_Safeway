# verify_account.yml 
- name: run tasks on all hosts stores in inventory 
  gather_facts: no
  hosts: all
  tasks:
    - name: verify account '{{ userarg }}'
      raw: id '{{ userarg }}' && echo "Userid: \"{{ userarg }}\" Exists." || echo "ID \"{{ userarg }}\" not found."
      args: 
        executable: /bin/bash
        
